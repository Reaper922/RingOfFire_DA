<div class="field">
    <div class="card-stack">
        <!-- Card Stack -->
        <img src="assets/img/playing_cards/card_cover.png"
            *ngFor="let card of [0, 1, 2, 3]; let i = index"
            [ngStyle]="{'right.px': i * 5}">
        <img src="assets/img/playing_cards/card_cover.png" class="top-card"
            (click)="takeCard()">
        
        <!-- Played Cards -->
        <img src="assets/img/playing_cards/{{ card }}.png" class="played-card"
            *ngFor="let card of game.playedCards">

        <!-- Drawn Card -->
        <img src="assets/img/playing_cards/{{ currentCard }}.png" class="pick-card"
            *ngIf="pickCardAnimation">
    </div>
</div>

<app-player class="player-position"
    *ngFor="let player of game.players; let i = index"
    [ngStyle]="{'top.px': 100 + (i * 60)}"
    [name]="player"
    [playerActive]="i === game.currentPlayer">
</app-player>

<app-game-info class="description" [card]="currentCard"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
